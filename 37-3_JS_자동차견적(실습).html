<!doctype html>
<html>
<head>
   <meta charset="UTF-8">
   <title>자동차견적</title>
    <link href="css/car.css" rel="stylesheet" type="text/css">

<script>
    var initValue = 0; //차량 기본 가액(옵션없는)
    var totalValue = 0; //차량가액 + 옵션금액
    var totalTag; //합계금액 표시할 input 객체 저장
    window.onload = function(){
        document.getElementById("total");
        initValue = parseInt(totalTag.value);
        console.log("initValue : " + initValue);

        // var opts = document.getElementsByClassName("opt");
        opts = document.querySelectorAll(".opt");
        console.log(opts);
        console.log("opts.length" + opts.length);

        //이벤트 연결하기
        for (let i = 0; i < opts.length; i ++){
            opts[i].onclick = fnComputeTotal;
        }
    };
    function fnComputeTotal(){
        totalValue = initValue;
        //옵션값 추가
        for (let optTag of opts) {//이터러블 객체
            if (optTag.cheked){
                totalValue += parseInt(optTag.value)
            }
         }
         //계산 결과 화면 표시
         totalTag.value = totalValue;
        }
</script>
    
</head>
<body>
   <div id="carZone">
        <h1>자동차 견적</h1>
        <p><img src="images/car1.jpg"></p>
        <table id="car">
            <colgroup>
                <col width="50%">
                <col width="30%">
            </colgroup>
            <thead>
                <tr>
                    <th>옵션</th>
                    <th>추가가격</th>
                    <th>선택여부</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>인조가죽시트</td>
                    <td>300000</td>
                    <td>
                        <input type="checkbox" value="300000" id="opt1" class="opt">
                    </td>
                </tr>
                <tr>
                    <td>네비게이션</td>
                    <td>400000</td>
                    <td>
                        <input type="checkbox" value="400000" id="opt2" class="opt">
                    </td>
                </tr>
                <tr>
                    <td>썬루프</td>
                    <td>500000</td>
                    <td>
                        <input type="checkbox" value="500000" id="opt3" class="opt">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td id="totalTxt">차량금액(옵션포함)</td>
                    <td colspan="2">
                        <input type="text" value="20000000" id="total" readonly>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>
</html>
