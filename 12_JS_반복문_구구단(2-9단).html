        table {border-collapse: collapse;}
        th, td { border: 1px solid black;}
        th {background-color: #555; color: white; width: 8%; }
        td { text-align: center;}
        tr:nth-child(even){background-color: #ccc;}

<script>
    //(실습)테이블형태의 구구단 작성하기(2~9단)
    //방법1  
    document.write("<table border>");
    document.write("<thead>");
    document.write("<tr>");
    for(let i = 2; i<= 9; i++){
        document.write("<th>"+i+"단</th>");
    }
    document.write("</tr>");
    document.write("</thead>");
    
    document.write("<tbody>");
    document.write("<tr>");
    for(let j = 2; j<=9; j++){
        document.write("<td>");
        document.write( j+"*"+1+"="+(j*1));
        document.write("</td>");
    }
    document.write("</tr>");
    
    document.write("<tr>");
    for(let j = 2; j<=9; j++){
        document.write("<td>");
        document.write( j+"*"+2+"="+(j*2));
        document.write("</td>");
    }
    document.write("</tr>");
    
    document.write("<tr>");
    for(let j = 2; j<=9; j++){
        document.write("<td>");
        document.write( j+"*"+3+"="+(j*3));
        document.write("</td>");
    }
    document.write("</tr>");
    
    document.write("<tr>");
    for(let j = 2; j<=9; j++){
        document.write("<td>");
        document.write( j+"*"+4+"="+(j*4));
        document.write("</td>");
    }
    document.write("</tr>");
    
    document.write("<tr>");
    for(let j = 2; j<=9; j++){
        document.write("<td>");
        document.write( j+"*"+5+"="+(j*5));
        document.write("</td>");
    }
    document.write("</tr>");
    
    document.write("</tbody>");
    document.write("</table>")

            <th>2단</th>
            <th>3단</th>
            <th>4단</th>
            <th>...</th>
            <th>9단</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>2*1=2</td>
