<!doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>JS funtion(함수)</title>
	<script>
        document.write(":: var 선언전 globalVar : " + globalVar, "<br>");
        //var 선언 변수
        var globalVar = "전역변수 globalVar";
        document.write(":: var 선언 후 globalVar : " + globalVar ,"<br>");

        globalVar2 = "전역변수 globalVar2";

        //함수 사용 (호출) : 함수 선언문 이전에 사용 (호출)
        displayMsg();
        //funtion 선언
        //funtion 함수명 (매개변수 1, 매개변수 2 ...., 매개변수 n){}
        function displayMsg(param){
            document.write("--------------function displayMsg 시작-------------------","<br>");
            document.write(" 파라미터 param : " + param,"<br>");

            document.write(":: 함수 내에서 사용 globalvar " + globalVar, "<br>");
            //함수내에서 선언된 var 변수는 지역변수(사용범위 함수 내에서만 사용 가능)
            var localVar = "funtion 내에서만 사용되는 지역변수"
            document.write("--:: 함수 밖에서 lovalVar" + localVar,"<br>");
            

            document.write("--------------function displayMsg 끝-------------------","<br>");
        }
        //함수 내에서 선언된 var 변수는 함수 외부에서는 사용 불가함 : localVar is not defined
        //document.write("--:: 함수 밖에서 lovalVar" + localVar,"<br>");

        document.write("<hr>");
        displayMsg("param~~~~");
        document.write("<hr>");
        displayMsg("param1","param2", 100, 200);
		
	</script>
</head>
