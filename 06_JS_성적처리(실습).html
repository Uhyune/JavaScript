<!doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>JavaScript 성적처리</title>
	<script>
		/*한 사람의 성적을 입력 받아 결과 출력
        입력값 : 이름 국어 영어 수학 점수(화면 입력 prompt)
        계산처리 : 총점, 평균
        결과 출력 : 브라우저 화면에 출력
        ----------------------------------------
        이름 : 홍길동
        국어 : 100
        영어 : 90
        수학 : 80
        -------------------------
        총점 : 270
        평균 : 90.0

        */
       //입력받기 --------------------------------------------------

        let name = prompt ("이름 입력");
        let kor = prompt("국어 점수 입력");
        let eng = prompt("영어 점수 입력");
        let mat = prompt("수학 점수 입력");
        kor = parseInt(kor)
        eng = parseInt(eng)
        mat = parseInt(mat)
        
        //총점 평균 계산
        let tot = kor+eng+mat;
        let avg = tot/3;
        // avg = parseInt( tot * 100 /3) /100;
        avg = (tot/3).toFixed(2);


        alert("이름 : " + name + "\n 국어 : " + kor + "\n 영어 : " + eng + "\n 수학 : " + mat + "\n ---------------------" + "\n 총점" + tot + "\n 평균" + avg );
        document.write("이름 : " + name, "<br>");
        document.write("국어 : " + kor, "<br>");
        document.write("영어 : " + eng, "<br>");
        document.write("수학 : " + mat, "<br>");
        document.write("총점 : " + tot, "<br>");
        document.write("평균 : " + avg, "<br>");
        
	</script>
</head>
<body>
    
</body>
</html>
