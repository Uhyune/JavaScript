<!doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>JS : true, false </title>
	<script>
		//true , false
        // JS : false가 아니면 모두 true
        // false 값 : false 0 또는 -0 undefinded NaN Null ""(빈 문자열)
        // true 값 : false 가 아니면 모두 true
        document.write ('<h3>false 0 또는 -0 undefinded NaN Null ""(빈 문자열)</h3>');
        document.write("false : " + Boolean(false),"<br>");
        document.write("0: " + Boolean(0),"<br>");
        document.write("-0: " + Boolean(-0),"<br>");
        document.write("100 - 100: " + Boolean(100 - 100),"<br>");
        document.write("undefined: " + Boolean(undefined),"<br>");
        document.write("NaN: " + Boolean(NaN),"<br>");
        document.write("null: " + Boolean(null),"<br>");
        document.write("'' : " + Boolean(''),"<br>");
        document.write("<hr>");
        
	</script>
</head>
<body>
	
</body>
</html>
