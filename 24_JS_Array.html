<!doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>Array 메소드</title>
	<script>
		var arr = ["사당", "교대", "방배","강남"];
        document.write("arr : " + arr, "<br>");
        document.write("arr.toString : " + arr.toString(), "<br>");
        document.write("arr.length : " + arr.length,"<br>");
        document.write("<hr>");

        document.write("arr.includes('사당') : " + arr.includes('사당'),"<br>");
        document.write("arr.includes('분당') : " + arr.includes('분당'),"<br>");
        document.write("<hr>");

        document.write("arr : " + arr, "<br>");
        var result = arr.sort();
        document.write("arr.sort() 실행 후 : " + arr, "<br>");
        document.write("리턴 값(result) : " + result, "<br>");
        console.log("result: " + result);
        console.log(result);
        document.write("<hr>");

        //reverse() : 배열 데이터 앞 <-> 뒤
        document.write("사용전(arr) : " + arr, "<br>");
        result = arr.reverse();
        document.write("    arr.reverse () 실행 후 :    " ,"<br>");
        document.write(" 실행 후 (arr): " + arr, "<br>");
        document.write("리턴 값(result) : " + result, "<br>");
        document.write("<hr>");

        //slice (idx1,idx2)
        document.write("사용 전 (arr) : " + arr,"<br>");
        result = arr.slice(1,3);
        document.write(" 실행 후 (arr): " + arr, "<br>");
        document.write("리턴 값(result) : " + result, "<br>");
        document.write("<hr>");

        //splice (idx, n개 [,데이터...]) :
        document.write("사용전(arr) : " + arr,"<br>" );
        result = arr.splice(1,2,"잠실","시청");
        document.write(" 실행 후 (arr): " + arr, "<br>");
        document.write("리턴 값(result) : " + result, "<br>");
        document.write("<hr>");

        //concat(추가할 데이터 ) : 데이터 붙이기
        document.write("사용 전(arr)" + arr,"<br>");
        var arr2 = ["종로 1가" , "종로 2가" , "종로 3가"];
        result = arr.concat(arr2);
        document.write(" 실행 후 (arr): " + arr, "<br>");
        document.write("리턴 값(result) : " + result, "<br>");
        document.write("<hr>");
        console.log(result);

        //pop push shift unshift
        //pop() 배열의 마지막 인덱스 값 추출 후 삭제 ()
        //원본데이터 : 변경 됨
        document.write("사용 전(arr)" + arr,"<br>");
        result = arr.pop();
        document.write(" 실행 후 (arr): " + arr, "<br>");
        document.write("리턴 값(result) : " + result, "<br>");
        console.log(result);
        document.write("<hr>");

        //push (추가할 데이터 ) : 배열의 맨 뒤에 데이터 추가
        document.write("사용 전(arr)" + arr,"<br>");
        result = arr.push("push1" , "push2");
        document.write(" 실행 후 (arr): " + arr, "<br>");
        document.write("리턴 값(result) : " + result, "<br>");
        console.log(result);
        document.write("<hr>");

        //shift() : 배열의 첫번째 데이터 추출 후 삭제 (맨 앞의 데이터 꺼내기)
        document.write("사용 전(arr)" + arr,"<br>");
        result=arr.shift();
        document.write(" 실행 후 (arr): " + arr, "<br>");
        document.write("리턴 값(result) : " + result, "<br>");
        console.log(result);
        document.write("<hr>");

        

	</script>
</head>
<body>
	
</body>
</html>
