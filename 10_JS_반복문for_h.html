<!doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>JS : for</title>
	<script>
		document.write("<h1>Header h1 </h1>");
        document.write("<h2>Header h2 </h2>");
        document.write("<hr>");
        //반복문을 이용해서 h1~h6 태그 생성
        for (let i = 1; i <=6; i++){
            document.write("<h" + i + "> for문으로 만든 제목 h" + i +"</h" + i + ">");
        }
        document.write("<hr>");

        let htmltags = "";
        for (let i = 1; i <=6; i++){
            htmltags += "<h" + i + "> for문으로 만든 제목 h" + i +"</h" + i + ">";
        }
        alert(htmltags);
        document.write(htmltags);
        
	</script>
</head>
<body>
    <h1>제목 h1</h1>
    <h2>제목 h2</h2>
	
</body>
</html>
